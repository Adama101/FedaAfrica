name: fedaafrica
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.3.0
  audioplayers: ^6.0.0
  flutter_svg: ^2.0.9
  smooth_page_indicator: ^1.1.0
  carousel_slider: ^4.2.1
  easy_date_timeline: ^1.0.2
  intl: ^0.19.0
  video_player: ^2.8.3
  calendar_date_picker2: ^0.5.5
  animated_text_kit: ^4.2.2
  flutter_screenutil: ^5.9.0
  google_fonts: ^6.2.1
  percent_indicator: ^4.2.3
  contained_tab_bar_view: ^0.8.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/audios/
    - assets/images/
    - assets/videos/
    - assets/images/hometab/
    - assets/images/tasktab/
    - assets/images/profiletab/
    - assets/images/hometab/money.png
    - assets/images/hometab/investNow.png
    - assets/images/hometab/bitcoin.png
    - assets/images/hometab/parent.png
    - assets/images/hometab/parents.png
    - assets/images/hometab/performing_task.png
    - assets/images/hometab/playing_games.png
    - assets/images/hometab/playing_sports.png
    - assets/images/hometab/tree.png
    - assets/images/hometab/bank.png
    - assets/images/hometab/school.png
    - assets/images/hometab/profile.png
    - assets/images/hometab/task.png
    - assets/images/hometab/home.png
    - assets/images/heart.png
    - assets/images/streak.png
    - assets/images/crown.png
    - assets/images/hometab/saving.png
    - assets/images/hometab/budgeting.png
    - assets/images/street.png
    - assets/images/jumping.png
    - assets/images/pillow.png
    - assets/images/pizza.png
    - assets/images/sleep.png
    - assets/images/fridge.png
