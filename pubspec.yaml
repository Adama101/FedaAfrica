      fonts: 
        - asset: assets/fonts/LatoRegular.ttf
          weight: 400
        - asset: assets/fonts/LatoBold.ttf
          weight: 700
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
    - family: Roboto
      fonts: 
        - asset: assets/fonts/RobotoRomanRegular.ttf
          weight: 400
    - family: Work Sans
      fonts: 
        - asset: assets/fonts/WorkSansRomanMedium.ttf
          weight: 500
    - family: ABeeZee
      fonts: 
        - asset: assets/fonts/ABeeZeeRegular.ttf
          weight: 400
